<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Playlist Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(220, 53, 69, 0.5);
        }
        
        .analysis-section {
            background: rgba(40, 40, 40, 0.5);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .analysis-header h2 {
            color: #dc3545;
        }
        
        .progress-container {
            background: #222;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .progress-container.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc3545 0%, #ff7788 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .progress-text {
            text-align: center;
            color: #aaa;
            font-size: 0.95em;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.5);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        button.success {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
        }
        
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .template-card {
            background: rgba(40, 40, 40, 0.7);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .template-card:hover {
            border-color: #dc3545;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }
        
        .template-card.active {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .template-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .template-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .template-description {
            color: #aaa;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .playlist-result {
            background: rgba(40, 40, 40, 0.5);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 25px;
            display: none;
        }
        
        .playlist-result.show {
            display: block;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dc3545;
        }
        
        .playlist-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .track-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
        
        .track-item:hover {
            background: rgba(220, 53, 69, 0.2);
        }
        
        .track-number {
            color: #666;
            font-weight: bold;
            min-width: 30px;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-title {
            color: #fff;
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .track-artist {
            color: #888;
            font-size: 0.9em;
        }
        
        .track-analysis {
            display: flex;
            gap: 10px;
            font-size: 0.8em;
            color: #666;
        }
        
        .track-analysis span {
            background: rgba(220, 53, 69, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .track-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .track-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .track-list::-webkit-scrollbar-thumb {
            background: #dc3545;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .templates-grid {
                grid-template-columns: 1fr;
            }
            
            .playlist-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Smart Playlist Generator</h1>
        
        <!-- Analysis Section -->
        <div class="analysis-section">
            <div class="analysis-header">
                <h2>üìä Step 1: Analyze Your Music</h2>
            </div>
            
            <div class="button-group">
                <button id="analyze-btn">üîç Analyze All Tracks</button>
                <button id="load-cache-btn">üíæ Load Cached Analysis</button>
                <button id="save-cache-btn" disabled>üíæ Save Analysis</button>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill">0%</div>
                </div>
                <div class="progress-text" id="progress-text">Analyzing tracks...</div>
            </div>
        </div>
        
        <!-- Templates Section -->
        <div class="analysis-section">
            <div class="analysis-header">
                <h2>üéØ Step 2: Choose Playlist Type</h2>
            </div>
            
            <div class="templates-grid" id="templates-grid">
                <!-- Templates will be inserted here -->
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="playlist-result" id="playlist-result">
            <div class="playlist-header">
                <div>
                    <h2 id="result-title">Playlist Generated</h2>
                    <p id="result-description" style="color: #aaa; margin-top: 5px;"></p>
                </div>
                <div class="button-group">
                    <select id="group-by-select" class="toolbar-select" style="padding: 8px; border-radius: 5px; background: #333; color: white; border: 1px solid #444;">
                        <option value="none">No Grouping</option>
                        <option value="mood">Group by Mood</option>
                        <option value="artist">Group by Artist</option>
                        <option value="key">Group by Key</option>
                        <option value="tempo">Group by Tempo</option>
                    </select>
                    <button id="load-playlist-btn" class="success">‚ñ∂Ô∏è Load Playlist</button>
                </div>
            </div>
            
            <div class="playlist-stats" id="playlist-stats">
                <!-- Stats will be inserted here -->
            </div>
            
            <div class="track-list" id="track-list">
                <!-- Tracks will be inserted here -->
            </div>
        </div>
    </div>
    
    <script src="music-analyzer.js"></script>
    <script src="smart-playlist-generator.js"></script>
    <script>
        // Mock debug log
        const debugLog = (msg, type = 'info') => {
            console.log(`[${type.toUpperCase()}] ${msg}`);
        };
        
        // Initialize
        const analyzer = new MusicAnalyzer(debugLog);
        const generator = new SmartPlaylistGenerator(analyzer, debugLog);
        
        let analyzedTracks = [];
        let currentPlaylist = null;
        
        // Load cached analysis on startup
        analyzer.loadAnalysesFromStorage();
        
        // Template data
        const templateData = {
            workout: 'üí™',
            study: 'üìö',
            djMix: 'üéß',
            wakeUp: '‚òÄÔ∏è',
            party: 'üéâ',
            chill: 'üòå',
            runJog: 'üèÉ',
            sleep: 'üò¥'
        };
        
        // Render template cards
        function renderTemplates() {
            const grid = document.getElementById('templates-grid');
            grid.innerHTML = '';
            
            generator.getTemplateNames().forEach(name => {
                const info = generator.getTemplateInfo(name);
                const icon = templateData[name] || 'üéµ';
                
                const card = document.createElement('div');
                card.className = 'template-card';
                card.innerHTML = `
                    <div class="template-icon">${icon}</div>
                    <div class="template-name">${info.name}</div>
                    <div class="template-description">${info.description}</div>
                `;
                
                card.onclick = () => generatePlaylist(name);
                grid.appendChild(card);
            });
        }
        
        // Analyze all tracks
        document.getElementById('analyze-btn').onclick = async () => {
            // This would get tracks from your main player
            // For demo, we'll just show a message
            alert('This feature integrates with your main music player.\n\nIn the full implementation:\n1. Gets all loaded tracks\n2. Analyzes BPM, energy, mood, etc.\n3. Caches results for instant playlist generation');
            
            // Demo: Simulate analysis
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            progressContainer.classList.add('show');
            
            for (let i = 0; i <= 100; i += 5) {
                await new Promise(resolve => setTimeout(resolve, 100));
                progressFill.style.width = `${i}%`;
                progressFill.textContent = `${i}%`;
                progressText.textContent = `Analyzing track ${Math.floor(i / 5)} of 20...`;
            }
            
            progressText.textContent = '‚úÖ Analysis complete!';
            document.getElementById('save-cache-btn').disabled = false;
            
            setTimeout(() => {
                progressContainer.classList.remove('show');
            }, 2000);
        };
        
        // Generate playlist
        async function generatePlaylist(templateName) {
            if (analyzedTracks.length === 0) {
                alert('Please analyze your music library first!');
                return;
            }
            
            // Clear previous selection
            document.querySelectorAll('.template-card').forEach(c => c.classList.remove('active'));
            event.target.closest('.template-card').classList.add('active');
            
            // Generate
            currentPlaylist = await generator.generatePlaylist(templateName, analyzedTracks);
            
            if (currentPlaylist) {
                displayPlaylist(currentPlaylist);
            } else {
                alert('No tracks match the playlist criteria. Try analyzing more music!');
            }
        }
        
        // Display generated playlist
        function displayPlaylist(playlist, groupBy = 'none') {
            const result = document.getElementById('playlist-result');
            result.classList.add('show');
            
            document.getElementById('result-title').textContent = playlist.name;
            document.getElementById('result-description').textContent = playlist.description;
            
            const statsContainer = document.getElementById('playlist-stats');
            statsContainer.innerHTML = `
                <div class="stat-box">
                    <div class="stat-label">Tracks</div>
                    <div class="stat-value">${playlist.stats.trackCount}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Duration</div>
                    <div class="stat-value">${playlist.stats.durationFormatted}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Avg BPM</div>
                    <div class="stat-value">${Math.round(playlist.stats.avgBPM)}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Avg Energy</div>
                    <div class="stat-value">${(playlist.stats.avgEnergy * 100).toFixed(0)}%</div>
                </div>
            `;
            
            const trackList = document.getElementById('track-list');
            trackList.innerHTML = '';
            
            if (groupBy === 'none') {
                playlist.tracks.forEach((track, i) => {
                    renderTrackItem(track, i + 1, trackList);
                });
            } else {
                const groups = generator.groupTracks(playlist.tracks, groupBy);
                Object.entries(groups).forEach(([groupName, tracks]) => {
                    const groupHeader = document.createElement('div');
                    groupHeader.style.cssText = 'padding: 15px; background: rgba(220, 53, 69, 0.1); border-left: 4px solid #dc3545; margin: 20px 0 10px 0; font-weight: bold; border-radius: 0 5px 5px 0;';
                    groupHeader.textContent = `${groupName} (${tracks.length})`;
                    trackList.appendChild(groupHeader);
                    
                    tracks.forEach((track, i) => {
                        renderTrackItem(track, i + 1, trackList);
                    });
                });
            }
            
            result.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function renderTrackItem(track, number, container) {
            const item = document.createElement('div');
            item.className = 'track-item';
            item.innerHTML = `
                <div class="track-number">${number}</div>
                <div class="track-info">
                    <div class="track-title">${track.metadata?.title || track.fileName}</div>
                    <div class="track-artist">${track.metadata?.artist || 'Unknown Artist'}</div>
                    <div class="track-analysis">
                        <span>BPM: ${track.analysis.bpm}</span>
                        <span>Energy: ${(track.analysis.energy * 100).toFixed(0)}%</span>
                        <span>Mood: ${track.analysis.mood}</span>
                        ${track.analysis.isVintage ? '<span style="color: #ffc107">üìª Vintage</span>' : ''}
                    </div>
                </div>
            `;
            container.appendChild(item);
        }

        document.getElementById('group-by-select').onchange = (e) => {
            if (currentPlaylist) {
                displayPlaylist(currentPlaylist, e.target.value);
            }
        };
        
        // Load playlist into main player
        document.getElementById('load-playlist-btn').onclick = () => {
            if (currentPlaylist) {
                alert(`This would load ${currentPlaylist.tracks.length} tracks into your main player!\n\nYou can then play, save, or modify the generated playlist.`);
            }
        };
        
        // Save cache
        document.getElementById('save-cache-btn').onclick = () => {
            analyzer.saveAnalysesToStorage();
            alert('Analysis cache saved! Next time you open the app, your analysis will be loaded instantly.');
        };
        
        // Load cache
        document.getElementById('load-cache-btn').onclick = () => {
            analyzer.loadAnalysesFromStorage();
            alert('Analysis cache loaded from storage!');
        };
        
        // Initialize
        renderTemplates();
    </script>
</body>
</html>
